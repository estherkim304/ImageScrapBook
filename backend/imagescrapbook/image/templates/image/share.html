{% extends 'base.html' %}

{% block content %}
<h2>Sharing image</h2>
<form method='post'>
  {% csrf_token %}
  <figure class='figure'>
    <h3>{{ image.title }}</h3>
    {% include 'image_fragment.html' with bucket='thumb' url=image.thumbnail_url %}
  </figure>
  <div>
    Share to
    {{ form.shared_to }}
  </div>
  <input type='submit' value='Share'>
</form>
{% endblock content %}
