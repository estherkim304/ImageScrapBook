{% extends 'base.html' %}

{% block content %}
<style>
img {
  width: 80%;
}
</style>
<h1>{{ object.title }}</h1>
<figure class='figure'>
  {% include 'image_fragment.html' with bucket='image' url=object.imageurl %}
  <figcaption class='figure-caption-text-right'>Posted by: <a href='{% url "gallery" object.user.pk %}'>{{ object.user.username }}</a> at {{ object.timestamp }}</figcaption>
</figure>
<a href='{% url "share" object.id %}'><button>Share</button></a>
{% endblock content %}
