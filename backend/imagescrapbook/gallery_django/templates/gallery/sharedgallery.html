{% extends 'base.html' %}

{% block content %}
<div><h1>Shared with Me </h1></div>
<div class="ui grid link cards">
{% for shared in object_list %}

<div class="card six wide column">
    <div class="image">
      <img src="{{ shared.image.get_absolute_url }}">
    </div>
    <div class="content">
      <div class="header">{{ shared.image.title }} By {{ shared.image.user.username }}</div>
    </div>

    <div class="extra content">
      <span class="right floated">
        Shared by {{ shared.shared_by.username }}
      </span>
    </div>
</div>
{% endfor %}
</div>
{% endblock content %}
