{% extends 'base.html' %}

{% block content %}
<div><h1>Shared with me </h1></div>
<div>
{% for shared in object_list %}
<div class='img center-block' style='display:flex;flex-direction:column;align-items:center;'>
  <a href='{{ shared.image.get_absolute_url }}'>
    <figure class='figure'>
      {% include 'image_fragment.html' with bucket='thumb' url=shared.image.thumbnail_url %}
      <figcaption class='figure-caption-text-right'>{{ shared.image.title }} by {{ shared.image.user.username }}</figcaption>
    </figure>
  </a>
  <div>(Shared by {{ shared.shared_by.username }})</div>
  <hr class='imghr'>
</div>
{% endfor %}
</div>
{% endblock content %}
