{% extends 'base.html' %}

{% block content %}
{% ifequal gallerytype 'public' %}
<div><h1>Public Gallery</h1></div>
{% endifequal %}
{% ifequal gallerytype 'user' %}
<div><h1>{{ username }}'s Gallery</h1></div>
{% endifequal %}
<div>
  {% for image in object_list %}
  <div class='col-lg-3 col-md-4 col-xs-6 thumb'>
    <a href='{{ image.get_absolute_url }}'>
      <figure class='figure'>
        {% include 'image_fragment.html' with bucket='thumb' url=image.thumbnail_url %}
        <figcaption class='figure-caption-text-left'>{{ image.title }} by {{ image.user.username }}</figcaption>
      </figure>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
