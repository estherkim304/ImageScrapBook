<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script></head>

<style>
#main {
    margin: 5vh 5vw;
}

.imghr {
    width: 30vw;
    border-bottom: 1px solid #444;
}

.nav-item {
    margin-right: 1rem;
}
</style>

<body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
        <a class='navbar-brand' href='/'>ISB</a>
        <div class='collapse navbar-collapse' id='navbarSupportedContent'>
            <ul class='navbar-nav mr-auto flex-row'>
                <li class='nav-item'><a href='{% url "publicgallery" %}'>Gallery</a></li>
                {% if user.is_authenticated %}
                <li class='nav-item'><a href='{% url "uploadimage" %}'>Upload</a></li>
                {% endif %}
            </ul>
            <ul class='navbar-nav navbar-right mr-auto flex-row'>
                {% if user.is_authenticated %}
                <li class='nav-item'><a href='{% url "gallery" user.id %}'>{{ user.username }}</a></li>
                <li class='nav-item'><a href='{% url "sharedgallery" %}'>Shared with me</a></li>
                <li class='nav-item'><a href='{% url "logout" %}'>Logout</a></li>
                {% else %}
                <li class='nav-item'><a href='{% url "login" %}'>Login</a></li>
                <li class='nav-item'><a href='{% url "signup" %}'>Signup</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div id='main' class='container'>
    {% block content %}
    {% endblock content %}
    </div>
</body>
</html>
