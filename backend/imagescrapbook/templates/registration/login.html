<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!-- Signup form -->
    <!-- action="{% url 'rest_login' %} -->
    <form class="form-horizontal ajax-post" role="form">{% csrf_token %}
        <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input name="username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        </div>
    
        <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        </div>
    
        <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id='login_form'>Login</button>
        </div>
        </div>
    
        <div class="form-group api-response"></div>
    </form>

    <script>
    $("#login_form").on("click", function(e) {
        var username = $("#username").val();
        var password = $("#password").val();

        $.post("/accounts/get_auth_token/", {"username": username, "password": password})
        .success(function(data) {
            var token = data["token"];
            document.cookie = 'token='+token+";path=/";
            window.location.href = "/gallery/";
        });
    });    
    </script>

      
</body>
</html>
