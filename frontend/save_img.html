  <body>
<h2>Saving Page</h2>

<!-- TODO:

<form method="POST" action="register">

  <div id='grabbed_img' width='30px' height='30px'></div>

  <p>
      <label for="title">Title</label><br />
      <input type="text" id="title" name="title" size="50" value="" />
  </p>
  <p>
      <label for="url">Url</label><br />
      <input type="text" id="url" name="url" size="50" value="" />
  </p>
  <p>
      <label for="comment">Comment</label><br />
      <textarea id="comment" name="comment" rows="6" cols="35">
      </textarea>
  </p>
  <p>
      <label for="tags">Tags</label><br />
      <input type="text" id="tags" name="tags" size="50" value="" />
  </p>
  <p>
      <input id="save" type="submit" value="Save Imgae" />
      <span id="status-display"></span>
  </p>

</form>
  <script type="text/javascript" src="popup.js"></script>
  <script type="text/javascript" src="save_img.js"></script>
</body>
</html>
